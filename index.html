<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Spotify</title>
    <!-- debug css -->
    <link rel="stylesheet" href="./css/debug.css">
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <main class="flex">

        <section class="aside flex">

            <div class="top-aside ">


                <figure class="logo-small">
                    <img src="./img/logo-small.svg" alt="logo">
                 </figure>
                 <div class="container-logo none">
                     <figure class="none logo">
                         <img src="./img/logo.svg" alt="logo">
                     </figure>
                 </div> 
                <div class="btn-aside ">
                  
    
                    <figure class="flex">
                        <img src="./img/home.svg" alt="home">
                        <span class="none label">Home</span>
    
                    </figure>
                    <figure class="flex">
                        <img src="./img/search.svg" alt="search">
                        <span class="none label">Home</span>
    
                    </figure>
                    <figure class="flex">
                        <img src="./img/libreria.svg" alt="library">
                        <span class="none label">Home</span>
                    </figure>
               
               </div>
            </div>

           <div class="bottom-aside ">

                <figure class="flex">
                    <img src="./img/download.svg" alt="logo">
                    <span class="none label">Home</span>

                </figure>
                <figure class="flex">
                    <img src="./img/profile.svg" alt="home">
                    <span class="none label">Home</span>

                 </figure>

           </div>
        </section>
        <section class="main">
        
        </section>
        
    </main>
    <footer>

        <div class="footer">
    
    
        </div>

    </footer>
</body>
</html>
